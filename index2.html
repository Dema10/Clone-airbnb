<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Airbnb Pagina2</title>
</head>
<body class="container mx-5">
    <header>
        <nav class="container-fluid mt-3">
            <div>
            <img src="./assets/assets/logo-pink.png" alt="Logo airbnb">
            </div>
            <div>
                <p class="mb-0">Become a host</p>
                <ion-icon name="globe-outline" class="ion"></ion-icon>
                <i class="fa-solid fa-bars"></i>
                <div>
                <img src="./assets/assets/propic.png" alt="Profile">
                </div>
            </div>
        </nav>
    </header>

    <section class="container-fluid mt-5">
        <div>
            <span class="opacity-75">10 stays</span> 
        </div>
        <div class="d-flex align-items-center">
            <h3 class="titolo pe-2">Stays in Genova</h3>
            <i class="cerchio bi bi-plus-circle-fill"></i>
        </div>
        <div class="d-flex align-items-center mt-3">
            <button type="button">Available houses</button>
            <button type="button">Booked houses</button>
            <button type="button">All houses</button>
        </div>
        <p class="opacity-75 mt-4">Enter dates and number of guests to see the total price per night.</p>
        <p class="opacity-75 mt-5">Review COVID-19 travel restrictions before you book. Learn more</p>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/ed97195370.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
